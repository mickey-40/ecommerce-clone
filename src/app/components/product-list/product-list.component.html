<section class="min-h-screen bg-gray-100 py-12 px-4">
  <h2 class="text-3xl font-bold text-center text-blue-600 mb-10">Shop Products</h2>

  <div *ngIf="loading" class="text-center py-20 text-gray-500">Loading products...</div>


  <div class="grid gap-8 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 max-w-7xl mx-auto">
    <div
      *ngFor="let product of products"
      class="bg-white rounded-lg shadow hover:shadow-lg transition-all p-4 flex flex-col"
    >
      <img
        [src]="product.image"
        [alt]="product.title"
        class="h-48 object-contain mb-4"
      />

      <h3 class="text-sm font-semibold mb-1 line-clamp-2">{{ product.title }}</h3>

      <p class="text-blue-600 font-bold text-lg mb-4">${{ product.price }}</p>

      <a
        [routerLink]="['/product', product.id]"
        class="mt-auto bg-blue-600 text-white py-2 rounded text-center hover:bg-blue-700 transition"
      >
        View Product
      </a>
    </div>
  </div>
</section>
