<div class="p-6 max-w-4xl mx-auto">
  <h2 class="text-2xl font-bold mb-4">ðŸ›’ Your Cart</h2>

  <div *ngIf="cartItems.length === 0">Your cart is empty.</div>

  <div *ngFor="let item of cartItems; let i = index" class="border p-4 mb-4 rounded shadow">
    <h3 class="font-semibold text-lg">{{ item.title }}</h3>
    <p class="text-blue-600 font-bold">${{ item.price }}</p>
    <button (click)="removeItem(i)" class="text-sm text-white bg-red-600 px-3 py-1 rounded mt-2 hover:bg-red-700">
      Remove
    </button>
  </div>

  <div *ngIf="cartItems.length > 0" class="mt-6">
    <h3 class="text-xl font-bold">Total: ${{ total.toFixed(2) }}</h3>
    <button
      *ngIf="cartItems.length > 0"
      [routerLink]="'/checkout'"
      class="inline-block mt-4 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
    >
      Checkout
    </button>


  </div>
  
</div>
