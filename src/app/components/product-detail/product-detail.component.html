<div *ngIf="product" class="p-6 max-w-4xl mx-auto">
  <div class="flex flex-col md:flex-row gap-8">
    <img [src]="product.image" alt="{{ product.title }}" class="w-full md:w-1/3 h-auto object-contain" />

    <div class="flex-1">
      <h2 class="text-2xl font-bold mb-2">{{ product.title }}</h2>
      <p class="text-gray-600 mb-4">{{ product.description }}</p>
      <p class="text-blue-600 font-bold text-xl mb-6">${{ product.price }}</p>
      <button (click)="addToCart()" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded">
        Add to Cart
      </button>
      
    </div>
  </div>
</div>
